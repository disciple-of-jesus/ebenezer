<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Ebenezer</title>
    <link href="manifest.json" rel="manifest">
</head>
<!-- This body element's children will now use the display type 'flex'. This is called the inner display type: the display type
 of elements inside this box. The outer display type of this element is (still) 'block'. -->
<body style="display: flex;justify-content: center;align-items: center;height: 100%;">
<div>
    <!-- Every HTML element has a box around it -->
    <form>
        <h2>Woord van God tot jou vandaag</h2>
        <div style="margin-bottom: 20px;">
            <label for="title" style="display: block;">Wat heeft God je laten zien?</label>
            <input id="titleInput" maxlength="120" placeholder="Onthoud het goed..." style="display: block;" type="text"/>
        </div>
        <div style="margin-bottom: 20px;">
            <label for="title" style="display: block;">Hoe heeft Hij dat gedaan?</label>
            <input id="mannerInput" placeholder="Prijs Hem voor Zijn grootheid..." style="display: block;" type="text"/>
        </div>
        <div style="margin-bottom: 20px;">
            <label for="title" style="display: block;">Welke context is hiervoor belangrijk?</label>
            <textarea id="contextInput" placeholder="Vertel er meer over..." style="display: block;"></textarea>
        </div>
        <button onclick="ariseStoneOfRemembrance()" type="button">Oprichten</button>
    </form>
    <ul id="listOfStones"></ul>
</div>
</body>
</html>
<script src="index.js"></script>
